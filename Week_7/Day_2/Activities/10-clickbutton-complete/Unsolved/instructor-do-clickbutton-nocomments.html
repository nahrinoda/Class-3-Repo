<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Click Button with Firebase!</title>

  <!-- -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>

  <!-- -->
  <h1>Ouch! You've clicked me
    <span id="click-value"></span> times!</h1>

  <!-- -->
  <button id="click-button">Click Me!!!!</button>

  <!-- -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- ================================================================================== -->
  <script>

    var config = {
    apiKey: "AIzaSyCmtQSX1Ohvzzs2I4LqWnHOHEm0jMoncA0",
    authDomain: "my-awe-23325.firebaseapp.com",
    databaseURL: "https://my-awe-23325.firebaseio.com",
    projectId: "my-awe-23325",
    storageBucket: "my-awe-23325.appspot.com",
    messagingSenderId: "175637178644"
  };

    firebase.initializeApp(config);

    // VARIABLES
    // --------------------------------------------------------------------------------

    var database = firebase.database();
    var clickCounter = 0;

    // FUNCTIONS + EVENTS
    // --------------------------------------------------------------------------------

    $("#click-button").on("click", function() {
      clickCounter++;
      database.ref().set({
        clickCount: clickCounter
      });
    });

    // MAIN PROCESS + INITIAL CODE
    // --------------------------------------------------------------------------------

    database.ref().on("value", function(snapshot) {
      console.log('THIS IS ME', snapshot.val());
      $("#click-value").text(snapshot.val().clickCount);
      clickCounter = snapshot.val().clickCount;
    }, function(errorObject) {
      console.log("The read failed: " + errorObject.code);
    });

  </script>

</body>

</html>
