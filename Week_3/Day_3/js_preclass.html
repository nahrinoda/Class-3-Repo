			function calcOutcome(avg){
				var calc=Math.random();
				var theRest=1-calc;
				singleHit=false;
				doubleHit=false;
				tripleHit=false;
				homeRun=false;
				isOut=false;
				//If one statment can omit the brackets (assume code block)
				//Same with while, for, etc...
				if(calc>=avg){
					isOut=true;
				}else if(theRest>=0.85){
					singleHit=true;
				}else if(theRest >= 0.75){
					doubleHit=true;
				}else if(theRest>=0.65){
					tripleHit=true;
				}else if(theRest>=0.55){
					homeRun=true;
				}
			}
			for(var i=0,l=hitterAvgs.length;i<l;i++){
				calcOutcome(hitterAvgs[i]);
				//One instruction after if implies code block
				if(isOut){
					alert("You're out!")

				else if(singleHit)alert("Safe at first");
				else if(doubleHit)alert("Rounds to second");

				else if(homeRun)alert("And it's outta here!");
			}
